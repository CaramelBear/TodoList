<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoList App</title>
  </head>
  <link rel="stylesheet" href="../CSS/master.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <body>
    <div id="master-container">


        <p>{{message}} </p>

        <input autocomplete="off" v-on:keyup.enter="add" id="input-field" type="text" >

        <button v-on:click="add" id="add-button">Add</button>
        <button v-on:click="deleteAll" id="delete-all">Delete All</button>


      <ul  id="todo-list">
        <li v-for="todo in todoList">
            {{todo.todoItem}}
            <button v-bind:id="todo.key" v-on:click="deleteItem()">Delete</button>
        </li>
      </ul>



    </div>

  </body>

  <script src="https://unpkg.com/vue"></script>
  <script src="../JS/main.js"></script>

</html>
