<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sweet Sexy Simple Todo List</title>
  </head>
  <body>
    <div id="master-container">


        <p>{{message}} </p>

        <input id="input-field" type="text" >

        <button v-on:click="add" id="add-button">Add</button>


      <ul  id="todo-list">
        <li v-for="todo in todoList">
            {{todo.todoItem}}
            <button v-bind:id="todo.key" v-on:click="deleteItem">Delete</button>
        </li>
      </ul>

      <button v-on:click="deleteAll" id="delete-all">Delete All</button>

    </div>

  </body>

  <script src="https://unpkg.com/vue"></script>
  <script src="../JS/add.js"></script>

</html>
